apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
version = '1.1'

repositories {
    mavenCentral()
}

dependencies {
//    compile 'org.springframework.data:spring-data-redis:1.6.1.RELEASE'
//    compile ''
    compile "org.slf4j:slf4j-log4j12:1.6.1"
    compile "org.springframework.data:spring-data-redis:1.2.1.RELEASE"
    compile "redis.clients:jedis:2.4.2"
    compile "org.springframework:spring-core:4.0.0.RELEASE"
    compile "org.springframework.data:spring-data-commons:1.5.0.RELEASE"
    compile "org.springframework:spring-core:4.0.3.RELEASE"
    compile "org.apache.commons:commons-pool2:2.2"
    compile "org.springframework:spring-beans:4.0.3.RELEASE"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}